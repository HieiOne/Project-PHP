<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="index.css">
    <head>
        <title>Library of Alexandria</title>
        <link rel="icon" href="img/Logo.png">
    </head>
    <body>
        <div class="top-bar">
            <div class="top-bar-navigation">
                <img class="logo-position" src="img/Logo.png" alt="Logo">
                <a href="#">Library of Alexandria</a>
                <form class="search-bar">
                    <input type="text" name="search" placeholder="Search by title, author...">
                </form>
                <img class="lupa-position" src="img/Lupa1.jpg" alt="Lupa">
                <img class="login-position" src="img/Login1.png" alt="Login">
                <img class="cart-position" src="img/Cart1.png" alt="Cart">
        </div>
        <div class="menu-bar">
            <div class="menu-bar-categories">
                <img class="images-position" src="img/category_logo1.png" alt="Categories">
                <p class="text-position">Categories</p>
            </div>
            <div class="menu-bar-categories">
                <img class="images-position" src="img/promotion_logo1.png" alt="Promotions">
                <p class="text-position">Promotions</p>                    
            </div>
            <div class="menu-bar-categories">
                <img class="images-position" src="img/newbooks_logo1.jpg" alt="New books">
                <p class="text-position">New Books</p>     
            </div>
            <div class="menu-bar-categories">
                <img class="images-position" src="img/social.png" alt="Social networks">
                <p class="text-position">Social Networks</p>
            </div>
        </div>
    </body>
</html>
